<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="d3.js"></script>
<script src="d3.layout.cloud.js"></script>
<script>
  var fill = d3.scale.category20();

  d3.layout.cloud().size([300, 300])
      .words([
        "profile", "id", "false", "count", "url", "com", "background",
        "image", "https", " web", "str", "color", "reply", "name", "user","screen",
        "status", "jpeg", "text", "true", "default", "normal","created","lang",
        "sidebar", "enabled", "contributions", "retweeted", "indices", "Fri",
        "source","png", "coordinates", "Dec", "place", "favorite", "followers",
        "use", "link", "following", "sent", "request", "tile", "border","twitter",
        "filter", "banners", "DEED","media", "download","hashtags", "protected"

        
        
        
        
        
        
        ].map(function(d) {
        return {text: d, size: 10 + Math.random() * 90};
      }))
      .padding(5)
      .rotate(function() { return ~~(Math.random() * 2) * 90; })
      .font("Impact")
      .fontSize(function(d) { return d.size; })
      .on("end", draw)
      .start();

  function draw(words) {
    d3.select("body").append("svg")
        .attr("width", 300)
        .attr("height", 300)
      .append("g")
        .attr("transform", "translate(150,150)")
      .selectAll("text")
        .data(words)
      .enter().append("text")
        .style("font-size", function(d) { return d.size + "px"; })
        .style("font-family", "Impact")
        .style("fill", function(d, i) { return fill(i); })
        .attr("text-anchor", "middle")
        .attr("transform", function(d) {
          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
        })
        .text(function(d) { return d.text; });
  }
</script>
